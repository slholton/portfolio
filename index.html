<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shavonne H - Portfolio</title>
    <!-- This Brings in Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <!-- This is my main stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="nav">
        <a class="nav-link" href="#">About Me</a>
        <a class="nav-link" href="#">Designs</a>
        <a class="nav-link" href="#">Visuals</a>
        <a class="nav-link" href="#" tabindex="-1" aria-disabled="true">Contact</a>
    </nav>
    <div class="bg-dark text-secondary px-4 py-5 text-center">
        <div class="py-5">
            <h1 class="display-5 fw-bold text-white">Shavonne</h1>
            <div class="col-lg-6 mx-auto">
                <p class="fs-5 mb-4">Shavonne enjoys designing from front end web development to creative direction
                    for visuals and print.
                </p>
            </div>
        </div>
    </div>
    <main class="container-fluid pb-3">
        <div class="d-grid gap-3" style="grid-template-columns: 1fr 2fr;">
            <div class="bg-light border rounded-3">
                <br><br><br><br><br><br><br><br><br><br>
            </div>
            <div class="bg-light border rounded-3">
                <br><br><br><br><br><br><br><br><br><br>
            </div>
        </div>
    </main>
    <section class="container" id="projects">
        <figure class="text-center">
                <h1>Projects</h1>
        </figure>
        <div class="card">
            <div class="card-header">
              Static Website
            </div>
            <div class="card-body">
              <h5 class="card-title">Special title treatment</h5>
              <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
              <a href="https://slholton.github.io/static_website/#" class="btn btn-primary">Static Website: Hulu</a>
            </div>
          </div>
    </section>
    <section id="contact">
        <form id="fs-frm" name="simple-contact-form" accept-charset="utf-8" action="https://formspree.io/f/{form_id}" method="post">
            <fieldset id="fs-frm-inputs">
              <label for="full-name">Full Name</label>
              <input type="text" name="name" id="full-name" placeholder="First and Last" required="">
              <label for="email-address">Email Address</label>
              <input type="email" name="_replyto" id="email-address" placeholder="email@domain.tld" required="">
              <label for="message">Message</label>
              <textarea rows="5" name="message" id="message" placeholder="Aenean lacinia bibendum nulla sed consectetur. Vivamus sagittis lacus vel augue laoreet rutrum faucibus dolor auctor. Donec ullamcorper nulla non metus auctor fringilla nullam quis risus." required=""></textarea>
              <input type="hidden" name="_subject" id="email-subject" value="Contact Form Submission">
            </fieldset>
            <input type="submit" value="Submit">
          </form>
    </section>

    <!-- Loading in req for bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
</body>

</html>
